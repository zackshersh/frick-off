<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Magic 8 Ball</title>
  <!-- <link rel="stylesheet" type="text/css" href="./assets/css/jass.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" /> -->
</head>

<body>
  <main>
    <h1>Magic 8 Ball</h1>     
    <hr />

    <h2>Go ahead, enter your question... at your own risk... </h2>
    <form id="user-questions">
      <input type="text" class="form-input w-100" id="question-input" name="question-input" placeholder="Ask a 'yes' or 'no' question, here" />
      <button>Get an answer</button>
    </form>
    <div class="card-body">
        <textarea
          readonly
          id="answer"
          placeholder="Your answer shall appear here"
          aria-label="Generated Answer"
        ></textarea>
      </div>
      <canvas style="margin: 0px;" id=canv></canvas>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
  <script src="charecter.js"></script>
  </script>
</body>

</html>
